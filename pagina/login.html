<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DieApp - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
               background: linear-gradient(135deg, #351eff 0%, #ff1d1d 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
             background: linear-gradient(135deg, #3721fc 0%, #ff2121 100%);
            opacity: 0.3;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: #6c757d;
            margin-top: 0.5rem;
        }

        .secondary-btn:hover {
            background: #5a6268;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e1e5e9;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #667eea;
            transform: scale(1.2);
        }

        .step.completed {
            background: #28a745;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>DieApp</h1>
            <p>Sistema de Gestión Seguro</p>
        </div>
        
        <div class="step-indicator">
            <div class="step active" id="step1Indicator"></div>
            <div class="step" id="step2Indicator"></div>
        </div>
        
        <div id="step1">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <button id="requestCode">
                <span id="requestCodeText">Solicitar Código de Verificación</span>
            </button>
        </div>
        
        <div id="step2" class="hidden">
            <div class="form-group">
                <label for="code">Código de Verificación:</label>
                <input type="text" id="code" placeholder="Ingresa el código de 6 dígitos" required maxlength="6">
            </div>
            <button id="verifyCode">
                <span id="verifyCodeText">Verificar e Iniciar Sesión</span>
            </button>
            <button id="requestNewCode" class="secondary-btn">Solicitar Nuevo Código</button>
        </div>
        
        <div id="message" class="message hidden"></div>
        
        <div class="back-link">
            <a href="#" onclick="goToStep1()">← Volver al inicio</a>
        </div>
    </div>

    <script>
        // Configuración de la API
        const API_BASE_URL = 'http://localhost:8080/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const messageDiv = document.getElementById('message');
            const emailInput = document.getElementById('email');
            const codeInput = document.getElementById('code');
            const requestCodeBtn = document.getElementById('requestCode');
            const verifyCodeBtn = document.getElementById('verifyCode');
            const requestNewCodeBtn = document.getElementById('requestNewCode');
            
            // Verificar si ya está autenticado
            checkIfAlreadyAuthenticated();
            
            // Función para mostrar mensajes
            function showMessage(text, isSuccess) {
                messageDiv.textContent = text;
                messageDiv.className = isSuccess ? 'message success' : 'message error';
                messageDiv.classList.remove('hidden');
            }
            
            // Función para ocultar mensaje
            function hideMessage() {
                messageDiv.classList.add('hidden');
            }
            
            // Función para mostrar loading en botón
            function showButtonLoading(button, textElement) {
                button.disabled = true;
                textElement.innerHTML = '<span class="loading"></span>Procesando...';
            }
            
            // Función para ocultar loading en botón
            function hideButtonLoading(button, textElement, originalText) {
                button.disabled = false;
                textElement.textContent = originalText;
            }
            
            // Verificar si ya está autenticado
            function checkIfAlreadyAuthenticated() {
                fetch(`${API_BASE_URL}/auth/current-user`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'index.html';
                    }
                })
                .catch(() => {
                    // No hacer nada si no está autenticado
                });
            }
            
            // Solicitar código
            requestCodeBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                
                if (!email) {
                    showMessage('Por favor, ingresa tu correo electrónico', false);
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Por favor, ingresa un correo electrónico válido', false);
                    return;
                }
                
                hideMessage();
                showButtonLoading(requestCodeBtn, document.getElementById('requestCodeText'));
                
                fetch(`${API_BASE_URL}/auth/request-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    hideButtonLoading(requestCodeBtn, document.getElementById('requestCodeText'), 'Solicitar Código de Verificación');
                    
                    if (data.success) {
                        goToStep2();
                        showMessage(data.message, true);
                        startCodeTimer();
                    } else {
                        showMessage(data.message || 'Error al solicitar el código', false);
                    }
                })
                .catch(error => {
                    hideButtonLoading(requestCodeBtn, document.getElementById('requestCodeText'), 'Solicitar Código de Verificación');
                    showMessage('Error de conexión. Verifica tu conexión a internet.', false);
                    console.error('Error:', error);
                });
            });
            
            // Verificar código
            verifyCodeBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                const code = codeInput.value.trim();
                
                if (!code) {
                    showMessage('Por favor, ingresa el código de verificación', false);
                    return;
                }
                
                if (code.length !== 6) {
                    showMessage('El código debe tener 6 dígitos', false);
                    return;
                }
                
                hideMessage();
                showButtonLoading(verifyCodeBtn, document.getElementById('verifyCodeText'));
                
                fetch(`${API_BASE_URL}/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                })
                .then(response => response.json())
                .then(data => {
                    hideButtonLoading(verifyCodeBtn, document.getElementById('verifyCodeText'), 'Verificar e Iniciar Sesión');
                    
                    if (data.success) {
                        showMessage('¡Autenticación exitosa! Redirigiendo...', true);
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showMessage(data.message || 'Código inválido o expirado', false);
                    }
                })
                .catch(error => {
                    hideButtonLoading(verifyCodeBtn, document.getElementById('verifyCodeText'), 'Verificar e Iniciar Sesión');
                    showMessage('Error de conexión. Intenta nuevamente.', false);
                    console.error('Error:', error);
                });
            });
            
            // Solicitar nuevo código
            requestNewCodeBtn.addEventListener('click', function() {
                goToStep1();
                hideMessage();
                codeInput.value = '';
            });
            
            // Enter key handlers
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    requestCodeBtn.click();
                }
            });
            
            codeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyCodeBtn.click();
                }
            });
            
            // Auto-format code input
            codeInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, ''); // Solo números
                if (value.length > 6) {
                    value = value.substring(0, 6);
                }
                e.target.value = value;
            });
        });
        
        // Funciones de navegación
        function goToStep1() {
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1Indicator').classList.add('active');
            document.getElementById('step1Indicator').classList.remove('completed');
            document.getElementById('step2Indicator').classList.remove('active');
        }
        
        function goToStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('step1Indicator').classList.remove('active');
            document.getElementById('step1Indicator').classList.add('completed');
            document.getElementById('step2Indicator').classList.add('active');
            
            // Focus en el input del código
            setTimeout(() => {
                document.getElementById('code').focus();
            }, 100);
        }
        
        // Timer para el código
        let codeTimer;
        function startCodeTimer() {
            let timeLeft = 300; // 5 minutos
            
            codeTimer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(codeTimer);
                    document.getElementById('message').textContent = 'El código ha expirado. Solicita uno nuevo.';
                    document.getElementById('message').className = 'message error';
                    document.getElementById('message').classList.remove('hidden');
                }
            }, 1000);
        }
        
        // Validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
