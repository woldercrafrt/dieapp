<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Código de Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <div id="step1">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <button id="requestCode">Solicitar Código</button>
        </div>
        
        <div id="step2" class="hidden">
            <div class="form-group">
                <label for="code">Código de Verificación:</label>
                <input type="text" id="code" placeholder="Ingresa el código recibido" required>
            </div>
            <button id="verifyCode">Verificar Código</button>
            <button id="requestNewCode" style="margin-top: 0.5rem; background-color: #6c757d;">Solicitar Nuevo Código</button>
        </div>
        
        <div id="message" class="message hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const messageDiv = document.getElementById('message');
            const emailInput = document.getElementById('email');
            const codeInput = document.getElementById('code');
            const requestCodeBtn = document.getElementById('requestCode');
            const verifyCodeBtn = document.getElementById('verifyCode');
            const requestNewCodeBtn = document.getElementById('requestNewCode');
            
            // Función para mostrar mensajes
            function showMessage(text, isSuccess) {
                messageDiv.textContent = text;
                messageDiv.className = isSuccess ? 'message success' : 'message error';
                messageDiv.classList.remove('hidden');
            }
            
            // Solicitar código
            requestCodeBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                
                if (!email) {
                    showMessage('Por favor, ingresa tu correo electrónico', false);
                    return;
                }
                
                fetch('/api/auth/request-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        step1.classList.add('hidden');
                        step2.classList.remove('hidden');
                        showMessage(data.message, true);
                    } else {
                        showMessage(data.message || 'Error al solicitar el código', false);
                    }
                })
                .catch(error => {
                    showMessage('Error de conexión. Intenta nuevamente.', false);
                    console.error('Error:', error);
                });
            });
            
            // Verificar código
            verifyCodeBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                const code = codeInput.value.trim();
                
                if (!code) {
                    showMessage('Por favor, ingresa el código de verificación', false);
                    return;
                }
                
                fetch('/api/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, true);
                        // Redirigir al usuario a la página principal después de un breve retraso
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showMessage(data.message || 'Código inválido o expirado', false);
                    }
                })
                .catch(error => {
                    showMessage('Error de conexión. Intenta nuevamente.', false);
                    console.error('Error:', error);
                });
            });
            
            // Solicitar nuevo código
            requestNewCodeBtn.addEventListener('click', function() {
                step2.classList.add('hidden');
                step1.classList.remove('hidden');
                messageDiv.classList.add('hidden');
                codeInput.value = '';
            });
        });
    </script>
</body>
</html>
